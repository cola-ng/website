services:
  backend:
    build:
      context: .
      dockerfile: crates/server/Dockerfile
    ports:
      - "6019:6019"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/colang_db
      - JWT_SECRET=your_jwt_secret_key
      - BIND_ADDR=0.0.0.0:6019
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: front/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:18
    environment:
      POSTGRES_DB: colang
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data: